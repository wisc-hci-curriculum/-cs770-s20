# Setup
title: CS 770
tagline: Spring 2020
url: https://wisc-hci-curriculum.github.io/cs770-s20/
paginate: 1
baseurl: https://wisc-hci-curriculum.github.io/cs770-s20/
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Bilge Mutlu
  url: http://pages.cs.wisc.edu/~bilge/

